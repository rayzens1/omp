<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>BGE Blog</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/tabulator-tables/dist/css/tabulator.min.css" rel="stylesheet">
    <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator_site.min.css" rel="stylesheet">
    <link href="https://tabulator.info/css/tabulator/tabulator_site.scss" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    
    <div id="header">
        <div id="loginArea"></div>
    </div>
    <div id="main"></div>
    <div id="footer"></div>
    
    <!-- Fenêtre modale -->
    <div id="alert"></div>
    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content-omp" onclick="event.stopPropagation()">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalFormContainer"></div>
        </div>
    </div>
    <div id="example-table" class="example-table tabulator"></div>
    
    <!-- Luxon (nécessaire pour le formatter datetime) -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
    <!-- Tabulator (bundle complet UMD) -->
    <script src="https://unpkg.com/tabulator-tables@6.3.1/dist/js/tabulator.min.js"></script>
    <!-- Lien vers le fichier JavaScript externe -->
    <script charset="utf-8" type="module" src="js/script.js"></script>
    <script>
        // Appel de la fonction accueil après le chargement du fichier script.js
        document.addEventListener('DOMContentLoaded', () => {
            accueil();
        });
    </script>
</body>
</html>
